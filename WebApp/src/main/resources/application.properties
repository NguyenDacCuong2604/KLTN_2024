spring.application.name=document

spring.datasource.url=jdbc:mysql://localhost:3306/webapp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
logging.level.org.hibernate=ERROR
logging.level.org.springframework.orm.jpa=ERROR

general.externalApiUrl=http://localhost:8000/predict/
general.threshold-min=0.1
general.cut-threshold=0.12