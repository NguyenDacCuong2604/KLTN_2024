<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
}

.container {
  display: flex;
  width: 100%;
  height: 100vh;
}

.left {
  width: 20%;
  background-color: #f2f2f2;
  padding: 20px;
}

.right {
  width: 80%;
  padding: 20px;
}

.header {
  background-color: #007bff;
  color: white;
  padding: 10px;
  margin-bottom: 20px;
}

.title {
  font-size: 24px;
  font-weight: bold;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-item {
  margin-right: 10px;
}

.content {
  border: 1px solid #ddd;
  padding: 20px;
  margin-bottom: 20px;
}

.content-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.form-group {
  margin-bottom: 15px;
}

.form-label {
  display: block;
  margin-bottom: 5px;
}

.form-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.checkbox {
  margin-right: 5px;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.table th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="header">
      <div class="nav">
        <div class="nav-item">
          <a href="#">Trình Chính VP</a>
        </div>
        <div class="nav-item">
          <a href="#">Văn bản đến</a>
        </div>
        <div class="nav-item">
          <a href="#">Văn bản đi</a>
        </div>
        <div class="nav-item">
          <a href="#">Văn bản xử lý</a>
        </div>
        <div class="nav-item">
          <a href="#">Văn bản tuyển thông</a>
        </div>
        <div class="nav-item">
          <a href="#">Tra cứu</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-title">
        Chuyển (F5)
      </div>
      <div class="form-group">
        <label class="form-label" for="file">Tập tin đính kèm</label>
        <input class="form-input" type="file" id="file">
      </div>
      <div class="form-group">
        <label class="form-label" for="description">Nội dung xử lý</label>
        <textarea class="form-input" id="description"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="recipient">Người nhận (</label>
        <input class="form-input" type="text" id="recipient">
      </div>
      <div class="form-group">
        <label class="form-label" for="content">Nội dung bản chỉ thị</label>
        <textarea class="form-input" id="content"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="processor">Người xử lý chính (</label>
        <input class="form-input" type="text" id="processor">
      </div>
      <div class="form-group">
        <label class="form-label" for="date">Ngày</label>
        <input class="form-input" type="date" id="date">
      </div>
      <div class="form-group">
        <label class="form-label" for="file">Đính kèm tập tin</label>
        <input class="form-input" type="file" id="file">
      </div>
      <div class="form-group">
        <label class="form-label" for="content">Nội dung xử lý</label>
        <textarea class="form-input" id="content"></textarea>
      </div>
      <button class="button">Lưu</button>
    </div>
  </div>
  <div class="right">
    <div class="header">
      <div class="title">
        Trình Chính VP
      </div>
    </div>
    <div class="content">
      <div class="content-title">
        Danh sách
      </div>
      <div class="form-group">
        <textarea class="form-input" readonly></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="date">Ngày giờ chuyển: 20/03/2024 14:20</label>
      </div>
      <div class="form-group">
        <label class="form-label" for="recipient">Người chuyển: Văn Thư (Tổ Tiếp Nhận và Trà Kết Quả)</label>
      </div>
      <div class="form-group">
        <input type="checkbox" class="checkbox">
        <label class="form-label" for="option1">Mục tiêu</label>
      </div>
      <div class="form-group">
        <input type="checkbox" class="checkbox" checked>
        <label class="form-label" for="option2">Chánh Văn phòng (Chánh văn phòng)</label>
      </div>
      <div class="form-group">
        <input type="checkbox" class="checkbox">
        <label class="form-label" for="option3">Lê Mộng Trang (Chuyển vào)</label>
      </div>
      <div class="form-group">
        <input type="checkbox" class="checkbox">
        <label class="form-label" for="option4">Tổ Tiếp Nhận và Trà Kết Quả - Chánh Văn phòng</label>
      </div>
      <button class="button">Chọn</button>
    </div>
  </div>
</div>
</body>
</html>
