<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.header {
  background-color: #007bff;
  color: #fff;
  padding: 15px;
  text-align: center;
}

.header h1 {
  margin: 0;
}

.container {
  padding: 20px;
}

.sidebar {
  width: 250px;
  background-color: #fff;
  padding: 20px;
  float: left;
}

.sidebar h2 {
  margin-top: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  margin-bottom: 10px;
}

.sidebar a {
  color: #007bff;
  text-decoration: none;
}

.sidebar a:hover {
  text-decoration: underline;
}

.content {
  margin-left: 270px;
  padding: 20px;
  background-color: #fff;
}

.content h2 {
  margin-top: 0;
}

.content table {
  width: 100%;
  border-collapse: collapse;
}

.content th,
.content td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.content th {
  background-color: #f2f2f2;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.form-group {
  margin-bottom: 15px;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.btn {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover {
  background-color: #0069d9;
}
</style>
</head>
<body>

<div class="header">
  <h1>SỞ NỘI VỤ THÀNH PHỐ HỒ CHÍ MINH</h1>
  <h2>QUẢN LÝ VĂN BẢN VÀ HỒ SƠ CÔNG VIỆC</h2>
</div>

<div class="container">
  <div class="sidebar">
    <h2>Nhắc việc</h2>
    <ul>
      <li><a href="#">Văn bản đến</a></li>
      <li><a href="#">Chưa xem</a></li>
      <li><a href="#">Đã xem</a></li>
      <li><a href="#">Sắp...</a></li>
      <li><a href="#">Trà lại</a></li>
      <li><a href="#">Đã xử lý</a></li>
      <li><a href="#">Văn bản ...</a></li>
      <li><a href="#">Văn bản ...</a></li>
      <li><a href="#">Văn bản ...</a></li>
      <li><a href="#">Phân hì...</a></li>
      <li><a href="#">Người nhận (1)</a></li>
    </ul>
  </div>

  <div class="content">
    <h2>Xử lý văn bản</h2>
    <div class="form-group">
      <label for="vanban_den">Văn bản đến:</label>
      <select class="form-control" id="vanban_den">
        <option value="">Chọn văn bản đến</option>
        <option value="1">Văn bản 1</option>
        <option value="2">Văn bản 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="vanban_di">Văn bản đi:</label>
      <select class="form-control" id="vanban_di">
        <option value="">Chọn văn bản đi</option>
        <option value="1">Văn bản 1</option>
        <option value="2">Văn bản 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="vanban_noib">Văn bản nội bộ:</label>
      <select class="form-control" id="vanban_noib">
        <option value="">Chọn văn bản nội bộ</option>
        <option value="1">Văn bản 1</option>
        <option value="2">Văn bản 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tukhoa">Nhập từ khóa tìm kiếm:</label>
      <input type="text" class="form-control" id="tukhoa" placeholder="Nhập từ khóa tìm kiếm">
    </div>
    <div class="form-group">
      <button class="btn">Tìm kiếm</button>
    </div>
  </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Trình Giám đốc</h2>
    <div class="form-group">
      <label for="nguoinhan">Người nhận:</label>
      <select class="form-control" id="nguoinhan">
        <option value="">Chọn người nhận</option>
        <option value="1">Huỳnh Thanh Nhân (Giám đốc)</option>
        <option value="2">Nguyễn Bắc Nam (Phó Giám đốc)</option>
        <option value="3">Phan Kiều Thanh Hương (Phó Giám đốc)</option>
        <option value="4">Nguyễn Thị Hồng Thấm (Phó Giám đốc)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="noidung">Nội dung xử lý:</label>
      <textarea class="form-control" id="noidung" placeholder="Nhập nội dung xử lý"></textarea>
    </div>
    <div class="form-group">
      <button class="btn">Trình</button>
    </div>
  </div>
</div>

<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
